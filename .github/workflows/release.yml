on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: üõí Checking out repo...
        uses: actions/checkout@v4
      - name: üçì Enabling corepack...
        run: corepack enable
      - name: üöÇ Setting up node...
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: yarn
      - name: üß∂ Installing dependencies...
        run: yarn --immutable
      - name: üîç Checking version...
        run: |
          VERSION_PRIOR="$(cat package.json | grep version | cut -d":" -f2 | cut -d"\"" -f2)"
          echo "VERSION_PRIOR=$VERSION_PRIOR">> "$GITHUB_ENV"
      - name: üß™ Running tests...
        id: test
        run: |
          yarn test
      - name: üßº Linting code...
        id: lint
        run: |
          yarn lint
      - name: ü™µ Capturing changelog...
        uses: TriPSs/conventional-changelog-action@v5
        with:
          preset: "conventionalcommits"
          github-token: ${{ secrets.github_token }}
          skip-commit: true
          skip-tag: true
      - name: ü™ö Checking version...
        run: |
          echo "..."
          echo "${{ steps.changelog.outputs.version }}"
          echo "***"
          echo ${{ steps.changelog.outputs.version }}
          echo "CURRENT"
          echo $VERSION_CURRENT
          echo "PREVIOUS"
          echo $VERSION_PRIOR
          echo "COMPARE"
          echo $VERSION_CURRENT == $VERSION_PRIOR
        env:
          VERSION_CURRENT: ${{steps.changelog.outputs.version}}

