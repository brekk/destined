on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checking out repo...
        uses: actions/checkout@v4
      - name: 🍓 Enabling corepack...
        run: corepack enable
      - name: 🚂 Setting up node...
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: yarn
      - name: 🧶 Installing dependencies...
        run: yarn --immutable
      - name: 🔍 Checking version...
        run: |
          echo "VERSION_BEFORE=$(node -e 'require(\'package.json\').version')" >> "$GITHUB_ENV"
      - name: 🧪 Running tests...
        id: test
        run: |
          yarn test
      - name: 🧼 Linting code...
        id: lint
        run: |
          yarn lint
      - name: 🪵 Capturing changelog...
        uses: TriPSs/conventional-changelog-action@v5
        with:
          preset: "conventionalcommits"
          github-token: ${{ secrets.github_token }}
          skip-commit: true
          skip-tag: true
      - name: 🪚 Checking version...
        run: |
          echo "CURRENT"
          echo ${{ steps.changelog.outputs.version }}
          echo "PREVIOUS"
          echo $VERSION_BEFORE

