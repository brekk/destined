on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checking out repo...
        uses: actions/checkout@v4
      - name: ðŸ“ Enabling corepack...
        run: corepack enable
      - name: ðŸš‚ Setting up node...
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: yarn
      - name: ðŸ§¶ Installing dependencies...
        run: yarn --immutable
      - name: ðŸ” Checking version...
        run: |
          VERSION_PRIOR="$(cat package.json | grep version | cut -d":" -f2 | cut -d"\"" -f2)"
          echo "VERSION_PRIOR=$VERSION_PRIOR">> "$GITHUB_ENV"
      - name: ðŸ§ª Running tests...
        id: test
        run: |
          yarn test
      - name: ðŸ§¼ Linting code...
        id: lint
        run: |
          yarn lint
      - name: ðŸªµ Capturing changelog...
        uses: TriPSs/conventional-changelog-action@v5
        with:
          preset: "conventionalcommits"
          release-count: 0
          github-token: ${{ secrets.github_token }}
          # skip-commit: true
          # skip-tag: true
      - name: ðŸªš Checking version...
        run: |
          echo "..."
          echo "${{ steps.changelog.outputs.version }}"
          echo "***"
          echo ${{ steps.changelog.outputs.version }}
          echo "<<<"
          echo $YOYO
          echo "CURRENT"
          echo "VERSION CURRENT: $VERSION_CURRENT"
          echo "PREVIOUS"
          echo $VERSION_PRIOR
          echo "COMPARE"
          comp="$VERSION_CURRENT == $VERSION_PRIOR"
          echo $comp
        env:
          VERSION_CURRENT: ${{steps.changelog.outputs.version}}
          YOYO: ${{ toJson(steps) }}

